<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/style.css" />
</head>

<body>
    <h1>Image Search App</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="Search for images" />
        <button id="search-button">Search</button>
    </form>

    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1698222472029-7ebef66ad90f?auto=format&fit=crop&q=80&w=2071&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="Park side" />
                <a href="https://unsplash.com/photos/an-empty-parking-lot-in-front-of-a-building-CzUvZZOxq-o" target="_blank">Park side</a>
        </div>
        
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1561037404-61cd46aa615b?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="Park side" />
                <a href="https://unsplash.com/photos/black-and-white-short-coated-dog-N04FIfHhv_k" target="_blank">Black And White Short Coated Dog</a>
        </div>

        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1448375240586-882707db888b?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w3NTQxMDV8MHwxfHNlYXJjaHwxfHxmb3Jlc3R8ZW58MHx8fHwxNzQ5MDY1NDA5fDA&ixlib=rb-4.1.0&q=80&w=400"
                alt="Park side" />
                <a href="https://unsplash.com/photos/an-empty-parking-lot-in-front-of-a-building-CzUvZZOxq-o" target="_blank">Trees And Forest With Sun Rays</a>
        </div>
    </div>


    <button id="show-more-button">Show more</button>
    

    <script src="script.js"></script>
</body>

</html>
